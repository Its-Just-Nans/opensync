name: Infosec Compliance

on:
  workflow_dispatch:
  pull_request:
    branches: [ master ]

jobs:
  scan:
    name: Code scan
    runs-on: ubuntu-20.04
    container:
      image: returntocorp/semgrep
    if: (github.actor != 'dependabot[bot]')
    steps:
    - uses: actions/checkout@v3
    - run: semgrep ci
      env:
        SEMGREP_APP_TOKEN: ${{ secrets.SEMGREP_APP_TOKEN }}
